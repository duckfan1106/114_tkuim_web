<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Week12 Demo</title>
  </head>
  <body>
    <h1>Week12 Authentication Demo</h1>
    <section id="auth">
      <h2>Login</h2>
      <label>Email: <input id="loginEmail" /></label><br />
      <label>Password: <input id="loginPassword" type="password" /></label><br />
      <button id="loginBtn">Login</button>
      <button id="logoutBtn">Logout</button>
      <div id="loginMsg"></div>
    </section>

    <section id="signupForm">
      <h2>Signup Form</h2>
      <label>Name: <input id="p_name" /></label><br />
      <label>Email: <input id="p_email" /></label><br />
      <label>Phone: <input id="p_phone" /></label><br />
      <button id="submitSignup">Submit</button>
      <div id="signupMsg"></div>
    </section>

    <section id="list">
      <h2>Participants</h2>
      <ul id="participants"></ul>
    </section>

    <script type="module" src="./login.js"></script>
    <script type="module" src="./signup_form.js"></script>
  </body>
</html>
