<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊表單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>會員註冊</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" required aria-describedby="name-error">
                <p id="name-error" class="error-message" aria-live="polite"></p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required aria-describedby="email-error">
                <p id="email-error" class="error-message" aria-live="polite"></p>
            </div>
            <div class="form-group">
                <label for="phone">手機</label>
                <input type="tel" id="phone" required pattern="\d{10}" aria-describedby="phone-error">
                <p id="phone-error" class="error-message" aria-live="polite"></p>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" required minlength="8" aria-describedby="password-error">
                <p id="password-error" class="error-message" aria-live="polite"></p>
                <div id="strength-bar" class="strength-bar"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">確認密碼</label>
                <input type="password" id="confirm-password" required aria-describedby="confirm-password-error">
                <p id="confirm-password-error" class="error-message" aria-live="polite"></p>
            </div>
            <fieldset class="form-group">
                <legend>興趣標籤</legend>
                <div id="interests">
                    <label><input type="checkbox" value="運動"> 運動</label>
                    <label><input type="checkbox" value="音樂"> 音樂</label>
                    <label><input type="checkbox" value="旅遊"> 旅遊</label>
                    <label><input type="checkbox" value="閱讀"> 閱讀</label>
                </div>
                <p id="interests-error" class="error-message" aria-live="polite"></p>
            </fieldset>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" required> 我同意服務條款
                </label>
                <p id="terms-error" class="error-message" aria-live="polite"></p>
            </div>
            <button type="submit" id="submit-btn">送出</button>
            <button type="button" id="reset-btn">重設</button>
        </form>
        <p id="success-message" class="success-message" aria-live="polite"></p>
    </div>
    <script src="signup_form.js"></script>
</body>
</html>
