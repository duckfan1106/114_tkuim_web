<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Week09 Signup Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #loading-spinner { display: none; margin-left: 10px; }
    .text-success { color: green; }
    .text-danger { color: red; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-3">報名表單</h2>
    <form id="signup-form" class="vstack gap-3">
      <input class="form-control" name="name" placeholder="姓名" required>
      <input class="form-control" name="email" type="email" placeholder="Email" required>
      <input class="form-control" name="phone" placeholder="手機號碼 (09 開頭)" required>
      
      <input class="form-control" name="password" type="password" placeholder="密碼 (至少8位)" required>
      <input class="form-control" name="confirmPassword" type="password" placeholder="確認密碼" required>
      
      <div class="form-check">
          <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
          <label class="form-check-label" for="terms">我已同意服務條款</label>
      </div>
      
      <button class="btn btn-primary" type="submit" id="submit-btn">
          立即報名
          <span id="loading-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>
    </form>
    
    <pre id="result" class="bg-light border mt-4 p-3"></pre>

    <button class="btn btn-info mt-4" id="view-list-btn">查看報名清單</button>

    <h3 class="mt-4">報名清單結果</h3>
    <pre id="list-result" class="bg-light border p-3"></pre>
  </div>
  <script src="./signup_form.js" type="module"></script>
</body>
</html>
